<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, 
                #352626 0%, 
                #864A2A 25%, 
                #C56232 50%, 
                #547569 75%, 
                #547569 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 420px;
            max-width: 90vw;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-content {
            min-height: 300px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .input-wrapper {
            position: relative;
            transition: all 0.3s ease;
            border-radius: 12px;
        }

        .input-wrapper:hover {
            box-shadow: 0 0 20px rgba(255, 165, 38, 0.3);
        }

        input, select {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, select:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .phone-input {
            display: flex;
            gap: 8px;
        }

        .country-select {
            width: 80px;
            flex-shrink: 0;
            text-align: center;
        }

        .phone-number {
            flex: 1;
        }

        .create-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .create-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin: 30px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .apple-icon {
            width: 20px;
            height: 20px;
        }

        .terms {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            line-height: 1.4;
        }

        .terms a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: underline;
        }

        select option {
            background: #2a2a2a;
            color: white;
        }

        .email-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }

        .email-input {
            padding-left: 45px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <button class="close-btn">Ã—</button>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active">Sign up</button>
            <button class="auth-tab">Sign in</button>
        </div>

        <h1>Create an account</h1>

        <div class="form-content">
            <!-- Sign Up Form -->
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="email-icon">âœ‰</span>
                        <input type="email" class="email-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper phone-input">
                        <select class="country-select" required>
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        </select>
                        <input type="tel" class="phone-number" placeholder="(775) 351-6501" required>
                    </div>
                </div>

                <button type="submit" class="create-btn">Create an account</button>
            </form>

            <!-- Sign In Form -->
            <form id="signin-form" class="hidden">
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="email-icon">âœ‰</span>
                        <input type="email" class="email-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="create-btn">Sign in</button>
            </form>
        </div>

        <div class="divider">OR SIGN IN WITH</div>

        <div class="social-login">
            <button type="button" class="social-btn">
                <svg class="google-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-.94 2.53-2 3.31v2.74h3.22c1.89-1.74 2.98-4.3 2.98-7.31z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.22-2.74c-.98.66-2.23 1.06-4.06 1.06-3.09 0-5.72-2.09-6.66-4.91H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.34 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.31-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.16 2.84c.94-2.81 3.57-4.91 6.66-4.91z" fill="#EA4335"/>
                </svg>
                Google
            </button>
            <button type="button" class="social-btn">
                <svg class="apple-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Apple
            </button>
        </div>

        <div class="terms">
            By creating an account, you agree to our <a href="#">Terms & Service</a>
        </div>
    </div>

    <script>
        const signupTab = document.querySelector('.auth-tab:first-child');
        const signinTab = document.querySelector('.auth-tab:last-child');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const heading = document.querySelector('h1');
        const terms = document.querySelector('.terms');

        // Tab switching functionality
        signupTab.addEventListener('click', function() {
            signupTab.classList.add('active');
            signinTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            heading.textContent = 'Create an account';
            terms.innerHTML = 'By creating an account, you agree to our <a href="#">Terms & Service</a>';
        });

        signinTab.addEventListener('click', function() {
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            heading.textContent = 'Sign in to your account';
            terms.innerHTML = 'Forgot your password? <a href="#">Reset it here</a>';
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign up functionality would be implemented here!');
        });

        signinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign in functionality would be implemented here!');
        });

        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.textContent.trim();
                alert(`${provider} login would be implemented here!`);
            });
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            alert('Close functionality would be implemented here!');
        });
    </script>
</body>
</html>
