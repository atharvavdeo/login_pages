<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/solid/boxicons-solid.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
    </style>

    <title>Login & Register | Portal</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="input-box">
                <input type="email" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class="material-symbols-outlined">mail</i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" id="log-password" required>
                <label for="log-password" class="label">Password</label>
                <i class="material-symbols-outlined">lock</i>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="btn-wrapper">
                <button type="submit" class="btn-submit">
                    Sign In
                    <i class="material-symbols-outlined">login</i>
                </button>
            </div>

            <div class="switch-form">
                <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
            </div>
        </form>

        <!-- Register Form -->
        <form class="register-form" id="registerForm">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Username</label>
                <i class="material-symbols-outlined">person</i>
            </div>

            <div class="input-box">
                <input type="email" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class="material-symbols-outlined">mail</i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" id="reg-password" required>
                <label for="reg-password" class="label">Password</label>
                <i class="material-symbols-outlined">lock</i>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to the terms and conditions</label>
            </div>

            <div class="btn-wrapper">
                <button type="submit" class="btn-submit">
                    Sign Up
                    <i class="material-symbols-outlined">person_add</i>
                </button>
            </div>

            <div class="switch-form">
                <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
        </form>
    </div> 

    <script src="script.js"></script>
    <script>
        const wrapper = document.getElementById("wrapper");
        
        function showRegister() {
            wrapper.classList.add("show-register");
        }
        
        function showLogin() {
            wrapper.classList.remove("show-register");
        }
        </script>
</body>
</html>
